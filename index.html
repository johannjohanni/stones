<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Marker-based AR Example</title>
    <!-- A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <!-- AR.js for marker-based AR -->
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/master/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Camera for AR.js -->
      <a-marker preset="hiro">
        <!-- Display a 3D model (GLTF/GLB) on top of the marker -->
        <a-gltf-model 
          src="#my-3d-model" 
          position="0 0.5 0"
          scale="0.5 0.5 0.5"
          rotation="0 0 0">
        </a-gltf-model>
      </a-marker>

      <!-- Fallback when marker is not detected -->
      <a-entity camera></a-entity>

      <!-- Asset definitions -->
      <a-assets>
        <!-- 3D model in GLTF/GLB format -->
        <a-asset-item id="my-3d-model" src="granite_grey_stone.glb"></a-asset-item>
      </a-assets>
    </a-scene>
  </body>
</html>
